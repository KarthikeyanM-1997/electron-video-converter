<div class="container">
    <div class="row text-center">
        <div class="col-12">.MP4 to HLS Converter</div>
    </div>
    <div class="row text-center m-2">
        <div class="col-3"><button (click)="getDir()" class='btn btn-success' [disabled]="currentlyProcessing">Add
                Folder</button></div>
        <div class="col-9">
            <div *ngIf="currentlyProcessing"><progress id="conversionProgress" [value]="currentProgressPercent"
                    max="100"></progress>{{currentProgressPercent}}&nbsp;% Converted</div>
            <div *ngIf="!currentlyProcessing && directoryPath.length > 0"><button class='btn btn-primary' (click)="getVideoPath()">Convert
                    Video</button></div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-3">
            <div class="container">
                <div class='row' *ngFor="let proj of directoryPath;let i = index">
                    <div class='col-12 p-2 m-2'><button class='btn btn-outline-primary' (click)="openProject(i)">Project {{i}}</button></div>
                </div>
            </div>
        </div>
        <div class="col-9">
            Path : {{currentProjectPath}}
            <hr>
            <div class='container'>
                <div class="row" id="filesListDiv"></div>
            </div>
        </div>
    </div>
</div>
